<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Hackathon</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="firstrow">
        <div class="popcount">
          <div class="popcard">
            <i class="fa-solid fa-users"></i>
            <p class="firstcol-title">Total Students</p>
            <p class="personel">100 Students</p>
          </div>
          <div class="popcard">
            <i class="fa-solid fa-chalkboard-user"></i>
            <p class="firstcol-title">Total Instructors</p>
            <p class="personel">6 Instructors</p>
          </div>
          <div class="popcard">
            <i class="fa-solid fa-book-bookmark"></i>
            <p class="firstcol-title">Total Tracks</p>
            <p class="personel">3 Tracks</p>
          </div>
        </div>
        <div class="trackpop">
          <div class="other-card"> 
            <p class="trackpop-text">Track Population</p>
          </div>
        </div>
        <div class="pop">
          <div class="other-card"> 
            <p class="pop-text">Population</p>
          </div>
        </div>
        
        
      </section>
    
</body>
</html>
